<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ if template === 'home' }}
          <title>{{ site:name }}</title>
        {{ else }}
          <title>{{ title }} | {{ site:name }}</title>
        {{ /if }}
        <link rel="icon" href="{{ glide src="assets/hello.jpg" }}">
        <link rel="apple-touch-icon" href="{{ glide src="assets/hello.jpg" }}">
        
        {{ vite src="resources/js/site.js|resources/css/site.css" }}

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">        

        <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/anchor@3.x.x/dist/cdn.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
    </head>
    <body>
      <div class="p-4">
        {{ partial:structure/header }}

        <div>
          {{ template_content }}
        </div>

        {{ partial:structure/footer }}
      </div>
    </body>
</html>
