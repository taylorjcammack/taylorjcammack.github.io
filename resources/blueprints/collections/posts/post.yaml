title: Post
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - underline
                - strikethrough
                - unorderedlist
                - orderedlist
                - aligncenter
                - codeblock
                - horizontalrule
                - quote
                - anchor
                - table
                - removeformat
              type: bard
              display: Content
              container: assets
              remove_empty_nodes: true
              sets:
                main:
                  display: Main
                  icon: media-image-camera
                  sets:
                    image:
                      display: Image
                      icon: media-image-camera
                      fields:
                        -
                          handle: image
                          field:
                            max_files: 1
                            folder: posts
                            type: assets
                            display: Image
                            width: 75
                        -
                          handle: halfisize_it
                          field:
                            type: toggle
                            display: 'Halfisize It'
                            width: 25
                    video:
                      display: Video
                      icon: media-webcam-video
                      fields:
                        -
                          handle: video
                          field:
                            type: video
                            display: Video
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
